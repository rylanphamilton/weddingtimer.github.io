<!DOCTYPE html>
<html>
  <head>
    <title>How Long Have You Been Married?</title>
  </head>
  <body>
    <h1 id="timer"></h1>
    
    <script>
      const weddingDate = new Date('August 14, 2021 00:00:00').getTime();
      const timer = setInterval(function() {
        const now = new Date().getTime();
        const distance = now - weddingDate;
        const year = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
        const month = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
        const day = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
        const hour = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minute = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const second = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("timer").innerHTML = year + " years, " + month.toString().padStart(2, '0') + " months, " + day.toString().padStart(2, '0') + " days, " + hour.toString().padStart(2, '0') + " hours, " + minute.toString().padStart(2, '0') + " minutes, " + second.toString().padStart(2, '0') + " seconds";
      }, 1000);
    </script>
  </body>
</html>
